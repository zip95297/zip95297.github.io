# 主题配置
title: 西郊有密林 祝君出重围
description: '一个人'
keywords:
author: zip95297
language: zh-CN
timezone: Asia/Shanghai

url: http://zip95297.github.io
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

nav:
  # 導航欄 Logo 圖片
  logo: 
  # 是否顯示標題
  display_title: true
  # 是否固定導航欄
  fixed: false

# 首页文章布局 5 / 7
index_layout: 7
# 加载动画
preloader: true
# 是否顯示返回頂部按鈕
back2top: true
# 首页图片
index_img: https://cdn.jsdelivr.net/gh/zip95297/zip95297.github.io@main/source/images/profile/bg2.webp
top_img: https://cdn.jsdelivr.net/gh/zip95297/zip95297.github.io@main/source/images/profile/bg2.webp
# 背景图
background: url(https://cdn.jsdelivr.net/gh/zip95297/zip95297.github.io@main/source/images/profile/bg2.webp)
# 页脚图
footer_img: true
# favicon 浏览器的图标
favicon: https://cdn.jsdelivr.net/gh/zip95297/zip95297.github.io@main/source/images/profile/profile.webp?raw=true
# 归档页 的图片
archive_img: https://cdn.jsdelivr.net/gh/zip95297/zip95297.github.io@main/source/images/profile/bg1.webp
# 分类页 的图片
category_img: https://cdn.jsdelivr.net/gh/zip95297/zip95297.github.io@main/source/images/profile/bg4.webp
# tag 的图片
tag_img: https://cdn.jsdelivr.net/gh/zip95297/zip95297.github.io@main/source/images/profile/bg3.webp
# 灯箱效果
lightbox: 

# 贊助/打賞
reward:
  # 是否啟用打賞
  enable: true
  # 打賞案例文本
  text: 赞赏作者～
  QR_code:
    - img: https://cdn.jsdelivr.net/gh/zip95297/zip95297.github.io@main/source/images/profile/wxpay.webp
    #   link:
      text: 微信
    - img: https://cdn.jsdelivr.net/gh/zip95297/zip95297.github.io@main/source/images/profile/alipay.webp
    #   link:
      text: 支付宝

toc:
  post: true
  page: false
  number: true
  expand: false
  # Only for post
  style_simple: false
  scroll_percent: true

post_meta:
  # Home Page
  page:
    # Choose: created / updated / both
    date_type: created
    # Choose: date / relative
    date_format: date
    categories: true
    tags: false
    label: false
  post:
    # Choose: left / center
    position: left
    # Choose: created / updated / both
    date_type: both
    # Choose: date / relative
    date_format: relative
    categories: true
    tags: true
    label: true


# 侧边栏
aside:
  enable: true
  hide: false
  button: true
  mobile: false     # display on mobile
  position: right   # left or right，决定侧边栏在右边还是在左边
  card_author:
    enable: true
    description: 一个人
    button:
      enable: true
      icon: fab fa-github
      text: 捞的一的Github主页
      link: https://github.com/zip95297
  card_announcement: 
    enable: true
    content: 最近没什么要分享的
  card_recent_post:
    # 是否顯示最近文章卡片
    enable: true
    # 顯示文章數量，0 表示顯示所有
    limit: 2
  card_archives:
    # 是否顯示歸檔卡片
    enable: false

share:
  # 選擇：sharejs / addtoany
  # 如果不需要分享功能，保持為空
  use: sharejs

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,twitter,wechat,weibo,qq

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,twitter,wechat,sina_weibo,facebook_messenger,email,copy_link

# 鼠標點擊效果: 文字
clickShowText:
  # 是否啟用文字效果
  enable: true
  text:
     - zzZ
     - Zzz
     - zZz
  fontSize: 15px
  # 是否隨機顯示文字
  random: false
  # 是否在移動設備上啟用
  mobile: true


# 頁腳設置
footer:
  owner:
    # 是否啟用所有者顯示
    enable: true
    # 網站創建年份
    since: 2002
  # 自定義文本
  custom_text: 只有这么点东西
  # 主題和框架的版權聲明
  copyright: false

social:
  fab fa-github: https://github.com/zip95297 || Github || "#hdhfbb"
  fas fa-envelope: mailto:zip95297@gmail.com || Email || "#000000"







menu:
  主页: / || fas fa-home
  博文 || fa fa-graduation-cap:
    分类: /categories/ || fa fa-archive
    标签: /tags/ || fa fa-tags
    归档: /archives/ || fa fa-folder-open
  生活 || fas fa-list:
    分享: /share/ || fa fa-comments-o
    相册: /photos/ || fa fa-camera-retro
    音乐: /music/ || fa fa-music
    影视: /movies/ || fas fa-video
  友链: /links/ || fa fa-link
  留言板: /comment/ || fa fa-paper-plane
  关于笔者: /about/ || fas fa-heart  


# Code Blocks (代码块样式)
# --------------------------------------
highlight_theme: mac #  darker / pale night / light / ocean / mac / mac light / false
highlight_copy: true # copy button 是否显示复制按钮
highlight_lang: true # show the code language 展示代码块语言
highlight_shrink: false # true: 打开文章默认折叠代码块内容 / false: 打开文章默认展开代码块内容
highlight_height_limit: false # unit: px
code_word_wrap: false #是否关闭滚动条

# Local search
local_search:
  enable: true
  labels:
    input_placeholder: Search for Posts
    hits_empty: "坏了坏了！没找到 ${query}" # 如果没有查到内容相关内容显示

# the subtitle on homepage (主頁subtitle)
subtitle:
  enable: true
  # Typewriter Effect (开启打字效果)
  effect: true
  # loop (循環打字)
  loop: true
  # source調用第三方服務
  # source: false 關閉調用
  # source: 1  調用搏天api的隨機語錄（簡體）
  # source: 2  調用一言網的一句話（簡體）
  # source: 3  調用一句網（簡體）
  # source: 4  調用今日詩詞（簡體）
  # subtitle 會先顯示 source , 再顯示 sub 的內容
  source: false
  # 如果有英文逗号' , ',请使用转义字元 &#44;
  # 如果有英文双引号' " ',请使用转义字元 &quot;
  # 开头不允許转义字元，如需要，请把整個句子用双引号包住
  # 如果关闭打字效果，subtitle只会现示sub的第一行文字
  sub:
    - 广告位🪧招租
    - 招租🪧广告位
#    - 广告位🪧招租

# 头像
avatar:
  img: https://cdn.jsdelivr.net/gh/zip95297/zip95297.github.io@main/source/images/profile/profile.webp?raw=true
  effect: false  # 是否启用头像旋转效果（可选）



# 下面设置一下 对数学公式的渲染
math:
  enable: true
  per_page: true     # ← 开启每篇文章单独控制
  engine: mathjax    # 或者 katex
  mathjax:
    src: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  katex:
    css: https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css
    js: https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js


